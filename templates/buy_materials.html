    <style>
        :root {
            --primary: #2962FF;
            --primary-light: #448AFF;
            --primary-dark: #0039CB;
            --secondary: #00B0FF;
            --danger: #FF3D00;
            --warning: #FFAB00;
            --success: #00C853;
            --dark: #0A192F;
            --darker: #020C1B;

            --gray: #607D8B;
            --blockchain-blue: #1A4B8C;
            --blockchain-glow: rgba(41, 98, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--primary);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        h1 {
            color: var(--light);
            margin-bottom: 10px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--blockchain-glow);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '‚õì';
            position: absolute;
            right: -30px;
            top: -5px;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .subtitle {
            color: var(--gray);
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .card {
            background: linear-gradient(145deg, var(--darker), var(--dark));
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            border: 1px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary));
            z-index: -1;
            border-radius: 10px;
            opacity: 0;
            transition: 0.5s;
        }
        
        .card:hover::before {
            opacity: 1;
            animation: animate 2s linear infinite;
        }
        
        @keyframes animate {
            0% { filter: blur(0px); }
            100% { filter: blur(5px); }
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--secondary);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .card p {
            margin-bottom: 20px;
            color: var(--light);
        }
        
        .card p strong {
            color: var(--secondary);
        }
        
        .btn {

            font-weight: 500;
            transition: all 0.3s;
            display: flex;

        }
        
        .btn::before {

            top: 0;

            height: 100%;

        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            box-shadow: 0 0 20px var(--blockchain-glow);
        }
        
        .btn:disabled {
            background: var(--darker);
            color: var(--gray);
            border-color: var(--gray);
            cursor: not-allowed;
        }
        
        .btn:disabled::before {
            display: none;
        }
        
        .debug-panel {
            background: linear-gradient(145deg, var(--darker), var(--dark));
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

        .debug-panel h3::before {
            content: 'üõ†';
            font-size: 1.1rem;
        }
        
        .debug-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .debug-btn {
            background: var(--darker);
            border-color: var(--secondary);

        .alert-banner {
            background-color: var(--warning);
            color: var(--dark);
            padding: 15px 20px;
            border-radius: 4px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.5s forwards;
            transform: translateX(-100%);
            opacity: 0;
            border-left: 5px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes slideIn {
            to { transform: translateX(0); opacity: 1; }
        }
        
        .alert-banner.error {
            background-color: var(--danger);
            color: white;
        }
        
        .alert-banner.success {
            background-color: var(--success);
            color: white;
        }
        
        .alert-banner.info {
            background-color: var(--primary);
            color: white;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 15px;
            transition: transform 0.2s;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;

        @keyframes spin {

        }
        
        /* Blockchain node animation */
        .blockchain-node {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, 50px); }
            50% { transform: translate(50px, 100px); }
            75% { transform: translate(-50px, 50px); }
            100% { transform: translate(0, 0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;

                font-size: 1.8rem;
            }
            
            h1::after {
                right: -25px;
                font-size: 1.2rem;
            }
        }
    </style>

const container = document.getElementById('materials');
let contract;

function showAlert(message, type = 'warning') {
    const banner = document.getElementById('alertBanner');
    const alertMessage = document.getElementById('alertMessage');
    console.log(`[Alert] ${type.toUpperCase()}: ${message}`);
    alertMessage.innerHTML = message;
    banner.className = `alert-banner ${type}`;
    banner.style.display = 'flex';
    setTimeout(() => {
        banner.style.opacity = '1';
        banner.style.transform = 'translateX(0)';
    }, 10);
    setTimeout(() => {
        if (banner.style.display === 'flex') {
            closeAlert();
        }
    }, 5000);
}
function closeAlert() {
    const banner = document.getElementById('alertBanner');
    banner.style.opacity = '0';
    banner.style.transform = 'translateX(-100%)';
    setTimeout(() => {
        banner.style.display = 'none';
    }, 500);
}
function getHashScanUrl(transactionHash) {
    return `https://hashscan.io/testnet/transaction/${transactionHash}`;
}

async function loadProducts() {
    try {
        console.log("[LoadProducts] Loading products from smart contract.");
        let total = 0;
        if (typeof contract.nextProductId === 'function') {
            total = await contract.nextProductId();
            total = total.toNumber ? total.toNumber() : total;
        } else if (typeof contract.productCount === 'function') {
            total = await contract.productCount();
            total = total.toNumber ? total.toNumber() : total;
        } else {
            console.warn("[LoadProducts] Cannot find a product count.");
            total = 0;
        }

        const productPromises = [];
        for (let i = 0; i < total; i++) {
            productPromises.push(
                contract.products(i)
                    .then(product => ({...product, id: i}))
                    .catch(() => ({exists: false, id: i}))
            );
        }
        const products = (await Promise.all(productPromises)).filter(p => p.exists);

        container.innerHTML = '';
        if (products.length === 0) {
            container.innerHTML ='<div class="card"><p>No products available</p></div>';
            showAlert('No products available on the blockchain', 'info');
            return;
        }

        const userAddress = await contract.signer.getAddress();

        for (const {id, name, price} of products) {
            const hbarPrice = ethers.utils.formatEther(price);
            let purchasedQty = 0;
            try {
                purchasedQty = await contract.getQuantityBought(userAddress, id);
                purchasedQty = purchasedQty.toNumber ? purchasedQty.toNumber() : purchasedQty;
            } catch (e) {
                purchasedQty = 0;
            }

            const card = document.createElement('div');
            card.className = 'card';

            const storedTxHash = localStorage.getItem(`txHash-${id}`);
            card.innerHTML = `
                <h3>${name} ${purchasedQty > 0 ? '‚úÖ PURCHASED' : ''}</h3>
                <p><strong>Price (per unit):</strong> ${hbarPrice} HBAR</p>
                <p><small>Product ID: ${id}</small></p>
                ${purchasedQty > 0 ? `
                    ${storedTxHash ? `<a href="${getHashScanUrl(storedTxHash)}" 
                                      target="_blank" class="view-receipt-btn">
                                      üîç View Transaction on HashScan</a>` : '<p><i>No transaction hash found</i></p>'}
                ` : `
                    <label for="qty-${id}">Quantity:</label>
                    <input type="number" id="qty-${id}" min="1" value="1" style="width:60px; margin-right:10px;">
                    <button data-id="${id}" data-price="${price.toString()}">
                        <span class="btn-icon">‚õì</span> Purchase with HBAR
                    </button>
                `}
            `;

            container.appendChild(card);
        }

        showAlert(`Loaded ${products.length} products successfully`, 'success');
    } catch (err) {
        console.error("[LoadProducts] Failed to load products.", err);
        container.innerHTML = `<div class="card"><h3>Loading Error</h3><p>${err.message}</p><button onclick="window.location.reload()">Retry</button></div>`;
        showAlert(`Failed to load products: ${err.message}`, 'error');
    }
}

async function init() {
    if (!window.ethereum) {
        container.innerHTML = `<div class="card"><p>Please install MetaMask or a Hedera-compatible wallet to use this dApp.</p></div>`;
        showAlert('Blockchain wallet not detected', 'error');
        return;
    }
    try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const { chainId } = await provider.getNetwork();
        if (chainId !== 296) {
            showAlert("Please connect to the correct Hedera-compatible network.", 'error');
            return;
        }
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        await loadProducts();

        container.addEventListener('click', async (e) => {
            if (e.target.tagName === 'BUTTON') {
                const productId = e.target.dataset.id;
                const price = ethers.BigNumber.from(e.target.dataset.price);
                const qtyInput = document.getElementById(`qty-${productId}`);
                let quantity = parseInt(qtyInput.value);
                if (isNaN(quantity) || quantity <= 0) {
                    showAlert('Please enter a valid quantity greater than 0.', 'warning');
                    return;
                }

                e.target.disabled = true;
                e.target.innerHTML = '<span class="loading"></span> Processing on Blockchain...';

                try {
                    const totalPrice = price.mul(quantity);
                    const tx = await contract.buyProduct(productId, quantity, { value: totalPrice });
                    const receipt = await tx.wait();

                    if (receipt.status === 1) {
                        const txHash = receipt.transactionHash;
                        localStorage.setItem(`txHash-${productId}`, txHash);
                        const hashScanUrl = getHashScanUrl(txHash);
                        showAlert(
                            `‚úÖ Purchased successfully! <a href="${hashScanUrl}" target="_blank" style="color: white; text-decoration: underline;">View on HashScan</a>`,
                            'success'
                        );
                    } else {
                        throw new Error("Transaction failed.");
                    }
                } catch (err) {
                    console.error("[Buy] Failed to buy product.", err);
                    showAlert(err?.message || "Transaction failed.", 'error');
                } finally {
                    e.target.innerHTML = '<span class="btn-icon">‚õì</span> Purchase with HBAR';
                    e.target.disabled = false;
                    await loadProducts();
                }
            }
        });
    } catch (err) {
        console.error("[Init] Failed to connect.", err);
        container.innerHTML = '<div class="card"><p>Blockchain connection error.</p></div>';
        showAlert('Blockchain initialization error: ' + err.message, 'error');
    }
}

window.addEventListener('load', init);
