<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Price - Smart Stock System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-indigo-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-indigo-700 mb-4">Submit Unit Price</h1>

        <p class="text-gray-700 mb-6">
            You're responding to a price request for:
            <span class="font-semibold text-indigo-600">{{ material }}</span>
        </p>

        <form method="post" action="/submit_price" class="space-y-4">
            <input type="hidden" name="material" value="{{ material }}">
            <input type="hidden" name="request_id" value="{{ request_id }}">

            <label class="block text-sm font-medium text-gray-600">Unit Price (HBAR):</label>
            <input type="text" name="price" required placeholder="e.g. 15.25"
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300">

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
                Submit Price
            </button>
        </form>
    </div>
</body>
</html>
